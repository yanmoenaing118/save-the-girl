<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/x-icon" href="logo.ico" />
    <title>Save The Girl</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        background-color: black;
        display: flex;
        align-items: center;
        overflow: hidden;
      }
      #canvas {
        margin: auto;
        border: 1px solid white;
      }

      .loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: black;
        color: white;
        font-size: 1.8rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="loading">
        Loading...
    </div>
    <canvas id="canvas"></canvas>
    <script src="bundle.js"></script>
  </body>
